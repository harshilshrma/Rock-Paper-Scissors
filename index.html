<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <h1 class="heading-text">Rock, Paper & Scissors</h1>
    <div class="choices">
        <div>
            <img class="rockImg imgs" id="rock" src="./rock.png" alt="rock-image">
        </div>
        <div>
            <img class="paperImg imgs" id="paper" src="./paper.png" alt="paper-image">
        </div>
        <div>
            <img class="scissorsImg imgs" id="scissor" src="./scissors.png" alt="scissor-image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <audio id="hoverSound" src="./button-hover-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
